      let arr = [0, 1, 0, 1, 0];
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; i < arr.length; j++) {
          if (arr[i] === arr[j]) {
            count++;
          }
        }
      }
