<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .weather-container {
        text-align: center;
      }
      .weather-info {
        display: flex;
        flex-direction: column;
        text-align: center;
        color: black;
        font-weight: bolder;
      }
      #city,
      #btn {
        height: 30px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <h1>Weather App</h1>
      <input type="text" id="city" placeholder="Enter city" />
      <button id="btn" onclick="getWeather()">Get Weather</button>

      <div class="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
      </div>
    </div>

    <script>
      const apiKey = "bf350ef18e5d84b5e057d876b20185c1";

      async function getWeather() {
        const city = document.getElementById("city").value;
        const url = `http://api.weatherstack.com/current?access_key=${apiKey}&query=${city}`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          console.log(data);

          document.getElementById("city-name").innerText = data.location.name;
          document.getElementById(
            "temperature"
          ).innerText = `Temperature: ${data.current.temperature}Â°C`;
          document.getElementById(
            "description"
          ).innerText = `Description: ${data.current.weather_descriptions[0]}`;
          document.getElementById(
            "humidity"
          ).innerText = `Humidity: ${data.current.humidity}%`;
          document.getElementById(
            "wind-speed"
          ).innerText = `Wind Speed: ${data.current.wind_speed} km/h`;
        } catch (error) {
          alert("Failed to fetch weather data: " + error.message);
        }
      }
    </script>
  </body>
</html>
