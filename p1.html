<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>User Information</h1>
    <p id="user"></p>
    <h2>Posts</h2>
    <ul id="posts"></ul>
    <script>
      let id = document.getElementById("user");
      let id2 = document.getElementById("posts");

      async function data() {
        const rawdata = await fetch(
          "https://jsonplaceholder.typicode.com/users/1"
        );
        const maindata = await rawdata.json();
        const userdata = await fetch(
          `https://jsonplaceholder.typicode.com/users/${maindata.id}/posts`
        );
        const usermain = await userdata.json();
        return { maindata, usermain };
      }

      data().then((result) => {
        console.log(result);
        id.innerHTML = `User: ${result.maindata.name}`;
        id2.innerHTML = ` posts: ${result.maindata.email}`;
      });
    </script>
  </body>
</html>
